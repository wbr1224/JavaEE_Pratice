<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				border: 1px solid red;
			}
		</style>
		<script type="text/javascript">
			function f1(){
				var d = document.getElementById("d");
				d.style.background = "red";
			}
			function f2(){
				var d = document.getElementById("d");
				d.style.background = "blue";
			}
		</script>
	</head>
	<body>
		<button onclick="f1()">按钮1</button>
		<br />
		<button ondblclick="f2()">按钮2</button>
		<div id="d"></div>
	</body>
</html>
