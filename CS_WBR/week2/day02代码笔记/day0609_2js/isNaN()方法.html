<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function f(){
				var a = "+";
				var b = "3.3";
				var c = 3;
				alert(isNaN(a));
				alert(isNaN(b));
				alert(isNaN(c));
				/*
				 false：表示参数是数值类型的或者是数值形式的字符串
				 true：表示参数不是数值类型的或者不是数值形式的字符串
				 * */
			}
		</script>
	</head>
	<body>
		<button onclick="f()">按钮</button>
	</body>
</html>
